{% if messages %}
    {% for message in messages %}
        <div id="message" class="container">
            <div class="alert alert-{{ message.tags}} alert-dismissible text-center" role="alert"> <!--adding our message tag alert in the center, can be closed-->
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button> <!--add some javascript timeout in main project/js/main.js to make it diseappear on it's own-->
                <strong>
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                        Error:
                    {% else %}
                        {{ message.tags|title }}
                    {% endif %}
                </strong>
                {{ message }}
            </div>
        </div>
    {% endfor %}
{% endif %}
